<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eliza - Assistant IA</title>
    <style>
        :root {
            --primary-color: #2C3E50;
            --secondary-color: #ECF0F1;
            --accent-color: #E67E22;
            --text-color: #2C3E50;
            --error-color: #E74C3C;
            --border-radius: 12px;
            --font-family: 'Poppins', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: var(--font-family);
            background: transparent;
        }

        .chat-container {
            width: 350px;
            height: 500px;
            margin: 0 auto;
            background: white;
            border-radius: var(--border-radius);
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            border: 1px solid rgba(44, 62, 80, 0.1);
        }

        .chat-header {
            background: var(--primary-color);
            color: white;
            padding: 20px;
            text-align: center;
            border-bottom: 2px solid var(--accent-color);
        }

        .chat-header h1 {
            margin: 0;
            font-size: 1.4em;
            font-weight: 600;
            letter-spacing: 0.5px;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            background: #FAFAFA;
        }

        .message {
            max-width: 85%;
            padding: 12px 18px;
            border-radius: var(--border-radius);
            margin: 5px 0;
            word-wrap: break-word;
            font-size: 0.95em;
            line-height: 1.4;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }

        .user-message {
            background: var(--primary-color);
            color: white;
            align-self: flex-end;
            border-bottom-right-radius: 4px;
        }

        .bot-message {
            background: white;
            color: var(--text-color);
            align-self: flex-start;
            border-bottom-left-radius: 4px;
            border: 1px solid rgba(44, 62, 80, 0.1);
        }

        .error-message {
            background: var(--error-color);
            color: white;
            align-self: center;
            font-size: 0.9em;
            padding: 10px 15px;
            border-radius: var(--border-radius);
        }

        .chat-input {
            padding: 20px;
            background: white;
            border-top: 1px solid rgba(44, 62, 80, 0.1);
            display: flex;
            gap: 12px;
        }

        input[type="text"] {
            flex: 1;
            padding: 12px 15px;
            border: 2px solid rgba(44, 62, 80, 0.1);
            border-radius: var(--border-radius);
            outline: none;
            transition: all 0.3s ease;
            font-family: var(--font-family);
            font-size: 0.95em;
        }

        input[type="text"]:focus {
            border-color: var(--accent-color);
            box-shadow: 0 0 0 3px rgba(230, 126, 34, 0.1);
        }

        input[type="text"]:disabled {
            background: var(--secondary-color);
            cursor: not-allowed;
        }

        button {
            padding: 12px 24px;
            background: var(--accent-color);
            color: white;
            border: none;
            border-radius: var(--border-radius);
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: var(--font-family);
            font-weight: 500;
            font-size: 0.95em;
        }

        button:hover:not(:disabled) {
            background: #D35400;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(230, 126, 34, 0.2);
        }

        button:disabled {
            background: #BDC3C7;
            cursor: not-allowed;
        }

        .typing-indicator {
            display: none;
            padding: 12px 18px;
            color: #7F8C8D;
            font-style: italic;
            font-size: 0.9em;
        }

        .typing-indicator span {
            display: inline-block;
            width: 6px;
            height: 6px;
            background: var(--accent-color);
            border-radius: 50%;
            margin-right: 4px;
            animation: typing 1s infinite;
        }

        .typing-indicator span:nth-child(2) { animation-delay: 0.2s; }
        .typing-indicator span:nth-child(3) { animation-delay: 0.4s; }

        @keyframes typing {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }

        /* Améliorations pour l'accessibilité */
        .sr-only {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            border: 0;
        }
    </style>
</head>
<body>
    <div class="chat-container" role="dialog" aria-label="Chat avec Eliza">
        <div class="chat-header">
            <h1>Eliza - Assistant IA</h1>
        </div>
        <div class="chat-messages" id="chat-log" role="log" aria-live="polite"></div>
        <div class="typing-indicator" id="typing-indicator" aria-hidden="true">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <div class="chat-input">
            <label for="user-input" class="sr-only">Votre message</label>
            <input type="text" id="user-input" placeholder="Écrivez votre message..." aria-label="Champ de saisie du message">
            <button id="send-button" aria-label="Envoyer le message">Envoyer</button>
        </div>
    </div>
    <script type="module" src="chat.js"></script>
</body>
</html>
